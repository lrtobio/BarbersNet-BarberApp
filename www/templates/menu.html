<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-barber">
            <ion-nav-back-button class="no-text"></ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-barber ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="blueBack">
        <ion-content>
            <div class="bar-barber" style="background-color: transparent" >
                <img id="menuFoto" style="width: 100%; height: 280px; border: none" src="{{barberFoto}}" />
            </div>    
            <ion-list class="listmenu">
                <center><h4 style="color: #233244">{{barberNombre}}</h4></center>
                <ion-item menu-close href="#/app/appointments">
                    {{'menu_1' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/clients">
                    {{'menu_2' | translate}}
                </ion-item>                
                <ion-item menu-close href="#/app/services">
                     {{'menu_4' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/myprofile">
                     {{'menu_5' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/reports">
                     {{'menu_3' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/resources">
                    {{'menu_6' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/posts">
                    {{'posts' | translate}}
                </ion-item>
                <ion-item menu-close href="#/app/about">
                     {{'menu_7' | translate}}
                </ion-item>
            </ion-list>
        </ion-content>
        <ion-footer-bar style="background-color: #eee3ea; color: #233244">
            <a menu-close style="position: absolute; right: 10px" class="button button-icon ion-log-out" ng-click="signOut()"></a>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
